name: C/C++ CI

on: [push, pull_request]

jobs:
  build:

    name: Windows build debug
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: cmake build
      run: mkdir builds && cd builds && cmake .. -G "Visual Studio 16 2019" -A x64 -DCMAKE_BUILD_TYPE=DEBUG
    - name: build
      run: cd builds && cmake --build .
